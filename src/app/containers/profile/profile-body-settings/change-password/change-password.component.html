<div>
  <p>Сменить пароль</p>
  <form [formGroup]="formChangePassword" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="oldPassword">Введите старый пароль</label>
      <input
          type="password"
          class="form-control underlined"
          id="oldPassword"
          placeholder="Старый пароль"
          formControlName="oldPassword"
      >
    </div>
    <div class="form-group">
      <label for="newPassword">Введите новый пароль</label>
      <input
          type="password"
          class="form-control underlined"
          id="newPassword"
          placeholder="Новый пароль"
          formControlName="newPassword"
      >
    </div>
    <div class="form-group">
      <label for="newPasswordCheck">Введите новый пароль еще раз</label>
      <input
          type="password"
          class="form-control underlined"
          id="newPasswordCheck"
          placeholder="Новый пароль"
          formControlName="newPasswordCheck"
      >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-primary" [disabled]="formChangePassword.invalid">Войти</button>
    </div>
  </form>

</div>
